    <main class="Container">
        <section class="formContainer">
            <div>
                <div id="formmessage"></div>
                <h2>Create your Account</h2>
            </div>
            <form action="record.html" method="get">
                
                <div>
                    <label>Username*<input type="text" name="username" id="username" required></label>
                </div>
                <div>
                    <label>Password*<input type="password" name="password" id="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters and alphanumeric"></label>
                </div>
                <div>
                    <label>Password confirmation*<input type="password" name="repeatedPassword" id="repeatedPassword" required></label>
                </div>
                <div>
                    <label>Email*<input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from byui.edu domain"></label> 
                </div>
                <div>
                    <label>Page Rating*<input type="range" name="rating" id="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                    </label>
                        <div id="rangevalue">0</div>
                    
                </div>
                <div>
                    <input type="submit" value="Register">
                </div>
            </form>
        </section>
